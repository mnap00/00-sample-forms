<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Jabwn Test Page</title>
  <meta name="description" content="Subpage with Jabwn contact form for static website.">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png"-->
  <!-- Place favicon.ico in the root directory -->

  <!--link rel="stylesheet" type="text/css" href="vendor/normalize.css"-->
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body class="jabwn">

  <header id="menu" class="header">
    <nav class="navbar">
      <div class="navbar__head">
        <a class="navbar__logo" href="/">
          <img class="navbar__image" src="https://via.placeholder.com/96.png/fff?text=LOGO" alt="logo placeholder">
          <span class="navbar__name">Logo&Name</span>
        </a>
        <a id="toggle" class="navbar__toggle navbar__link" href="#"></a>
      </div>
      <ul class="navbar__list">
        <li class="navbar__item home"><a class="navbar__link" href="/">Home</a></li>
        <li class="navbar__item formspree"><a class="navbar__link" href="formspree.html">Formspree</a></li>
        <li class="navbar__item jabwn"><a class="navbar__link" href="jabwn.html">Jabwn</a></li>
      </ul>
    </nav>
  </header>

  <section class="form">
    <h1>Jabwn test page</h1>
    <form enctype="multipart/form-data" action="https://formsapi.jabwn.com/key/54XsJAzSRGWy7tAtOM4M" method="post">
      <input type="hidden" name="_subject" value="Sent from K-Test's Jabwn contact form">
      <input type="hidden" name="_replyto" value="%email">
      <!--input type="hidden" name="_after" value="http://localhost:3000/thanks.html"-->
      <input type="hidden" name="_confirmation" value="<p>Thank you, we have received your information and will contact you asap.</p><p>Press button below to return to website.</p>">
      <input type="hidden" name="_valid[name]" value="required">
      <input type="hidden" name="_valid[email]" value="required|valid_email">
      <input type="hidden" name="_valid[message]" value="required">
      <input type="text" name="_honey" value="" class="is--hidden">
      <input type="text" name="name" placeholder="Your name">
      <input type="email" name="email" placeholder="Your email address">
      <textarea name="message" placeholder="Your message"></textarea>
      <input type="file" name="file">
      <p>
        <strong>Allowed file types: </strong>
        pdf, docx, xlsx, csv, txt, rtf, zip, jpg, jpeg, png, gif
      </p>
      <p>
        <strong>Maximum file size: </strong>
        2MB
      </p>
      <input type="submit" value="Send">
    </form>
  </section>

  <!--script type="application/javascript" src="js/vendor/modernizr-3.6.0.min.js"></script-->

  </script>
  <script src="https://www.google-analytics.com/analytics.js" async defer></script-->
</body>

</html>
