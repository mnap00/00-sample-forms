<body class="formspree">

  <header id="menu" class="header">
    <nav class="navbar">
      <div class="navbar__head">
        <a class="navbar__logo" href="index.html">
          <img class="navbar__image" src="https://via.placeholder.com/96.png/c7c7c7/000?text=LOGO" alt="logo placeholder">
          <span class="navbar__name">Logo&Name</span>
        </a>
        <a id="toggle" class="navbar__toggle navbar__link" href="#"></a>
      </div>
      <ul class="navbar__list">
        <li class="navbar__item home"><a class="navbar__link" href="index.html">Home</a></li>
        <li class="navbar__item formspree"><a class="navbar__link" href="formspree.html">Formspree</a></li>
        <li class="navbar__item jabwn"><a class="navbar__link" href="jabwn.html">Jabwn</a></li>
      </ul>
    </nav>
  </header>

  <section class="form">
    <h1>Formspree test page</h1>
    <form action="https://formspree.io/testme4448@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Your name">
      <input type="email" name="_replyto" placeholder="Your email address">
      <textarea name="message" placeholder="Your message"></textarea>
      <input type="submit" value="Send">
      <input type="hidden" name="_next" value="thanks.html">
      <input type="hidden" name="_subject" value="Sent from K-Test's Formspree contact form">
      <input type="hidden" name="_cc" value="another@example.com,yetanother@example.com">
      <input type="hidden" name="_format" value="plain">
      <input type="hidden" name="_language" value="pl">
      <input type="text" name="_gotcha" class="is--hidden">
    </form>
  </section>

  <footer class="footer">
    <p>
      <a href="https://gitlab.com/mnap">mnap</a>

    </p>
  </footer>
